<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Cadastro do Cliente</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro Cliente</h2>

        <form>
        <div class="grupo-form">
            <div class="grupo-input">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome" required>
            </div>
            <div class="grupo-input">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input small">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="grupo-input large">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Insira seu CPF" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Insira seu CEP" required>
            </div>
            <div class="grupo-input">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" placeholder="Insira o complemento">
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Insira sua cidade" required>
            </div>
            <div class="grupo-input">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Insira seu bairro" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input large">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Insira o nome da rua" required>
            </div>
            <div class="grupo-input small">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Nº" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label>Trabalha?</label>
                <div class="radio-group">
                    <label><input type="radio" name="trabalha" value="sim"> Sim</label>
                </div>
                <div class="radio-group">
                <label><input type="radio" name="trabalha" value="nao"> Não</label>
                </div>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>
        </div>

        <div class="grupo-form">
            <div class="grupo-input">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>
        </div>
    </form>

            <button type="submit">Enviar</button>
    </div>
</body>
</html>
